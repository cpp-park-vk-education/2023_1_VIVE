syntax = "proto2";

package proto;

message Request {

    message InitMultiplayerState {

    }

    message JoinState {
        required string code = 1;
    }

    optional InitMultiplayerState init_multiplayer_state = 1;
    optional JoinState join_state = 2;
}

message Response {
    message InitMultiplayerState {
        required string code = 1;
    }

    message JoinState {
        required bool ok = 1;
    }

    optional InitMultiplayerState init_multiplayer_state = 1;
    optional JoinState join_state = 2;
}

